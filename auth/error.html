<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth - Error</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }
        h1 {
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
            margin: 0.5rem;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button.secondary {
            background: #6b7280;
        }
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚ùå</div>
        <h1>Authentication Failed</h1>
        <p>There was an issue with the Google OAuth authentication. Please try again.</p>
        
        <div class="error-details" id="errorDetails">
            <strong>Error:</strong> <span id="errorMessage">Unknown error</span>
        </div>
        
        <button class="button" onclick="retryAuth()">
            Retry Authentication
        </button>
        
        <button class="button secondary" onclick="window.close()">
            Close Window
        </button>
        
        <p style="font-size: 0.8rem; margin-top: 1rem;">
            If the problem persists, please contact support or try using /connect_google command again in the bot.
        </p>
    </div>
    
    <script>
        // Extract error from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error') || 'unknown_error';
        
        const errorMessages = {
            'access_denied': 'You denied access to Gmail permissions',
            'missing_code_or_state': 'Missing authorization code',
            'invalid_state': 'Invalid authentication state',
            'token_exchange_failed': 'Failed to exchange authorization code for tokens',
            'internal_error': 'Internal server error occurred',
            'unknown_error': 'An unknown error occurred'
        };
        
        document.getElementById('errorMessage').textContent = errorMessages[error] || error;
        
        function retryAuth() {
            // Close current window and redirect back to bot
            window.close();
        }
    </script>
</body>
</html>
