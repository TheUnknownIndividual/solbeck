<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth - Success</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #10b981;
        }
        h1 {
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .button {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .button:hover {
            opacity: 0.9;
        }
        .stats {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Google Authentication Successful!</h1>
        <p>Gmail permissions have been granted successfully. Your message history has been preserved and you can now send emails through the bot.</p>
        
        <div class="stats" id="messageStats">
            <strong>Message History:</strong> <span id="messageCount">Loading...</span> messages restored
        </div>
        
        <button class="button" onclick="window.close()">
            Close Window
        </button>
        
        <p style="font-size: 0.8rem; margin-top: 1rem;">
            You can now return to the Telegram bot and use email features.
        </p>
    </div>
    
    <script>
        // Extract message count from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const messageCount = urlParams.get('messages') || '0';
        document.getElementById('messageCount').textContent = messageCount;
        
        // Auto-close after 5 seconds
        setTimeout(() => {
            window.close();
        }, 5000);
    </script>
</body>
</html>
